<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Schedule | Doctor Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="schedule.css" />
</head>
<body>
    <div class="page-container">
        <header class="content-header">
            <h2>My Schedule</h2>
            <a href="../doctor/dr2.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>

        <main class="schedule-layout">
            <!-- Main Panel: Calendar -->
            <div class="calendar-panel">
                <div class="calendar-header">
                    <button id="prev-month" class="btn btn-icon"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month-year">Loading...</h3>
                    <button id="next-month" class="btn btn-icon"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                    <!-- Calendar days will be dynamically inserted here -->
                </div>
            </div>

            <!-- Sidebar: Appointment Details -->
            <aside class="details-panel">
                <h3>Appointments on <span id="selected-date-display">...</span></h3>
                <div id="details-loading" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <div id="appointment-details-list">
                    <!-- Details of appointments for the selected day will appear here -->
                    <div class="no-appointments-message">
                        <p>Select a date to view appointments.</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script type="module" src="schedule.js"></script>
</body>
</html>
