<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Prescriptions | TeleCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="prescriptions.css" />
</head>
<body>
    <div class="page-container">
        <header class="content-header">
            <h2>My Prescriptions</h2>
            <a href="../patient/patient.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>

        <main class="prescriptions-container">
            <div class="prescriptions-list" id="prescriptions-list">
                <!-- Loading State -->
                <div id="loading-state" class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading your prescriptions...</p>
                </div>
                <!-- Empty State -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-file-prescription"></i>
                    <h3>No Prescriptions Found</h3>
                    <p>Your doctor has not issued any prescriptions yet.</p>
                </div>
                <!-- Prescription cards will be inserted here by JavaScript -->
            </div>
        </main>
    </div>

    <script type="module" src="prescriptions.js"></script>
</body>
</html>
