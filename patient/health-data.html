<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Health Data | TeleCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="health-data.css" />
</head>
<body>
    <div class="page-container">
        <header class="content-header">
            <h2>My Health Data</h2>
            <a href="../patient/patient.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>

        <main class="health-layout">
            <!-- Left Panel: Add New Entry Form -->
            <div class="form-panel">
                <h3><i class="fas fa-plus-circle"></i> Add New Entry</h3>
                <form id="health-data-form">
                    <div class="form-group">
                        <label for="entry-date">Date</label>
                        <input type="date" id="entry-date" required>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="bp-systolic">BP (Systolic)</label>
                            <input type="number" id="bp-systolic" placeholder="e.g., 120">
                        </div>
                        <div class="form-group">
                            <label for="bp-diastolic">BP (Diastolic)</label>
                            <input type="number" id="bp-diastolic" placeholder="e.g., 80">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="heart-rate">Heart Rate (BPM)</label>
                        <input type="number" id="heart-rate" placeholder="e.g., 72">
                    </div>
                    <div class="form-group">
                        <label for="blood-sugar">Blood Sugar (mg/dL)</label>
                        <input type="number" id="blood-sugar" placeholder="e.g., 95">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" rows="3" placeholder="How are you feeling?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                    <p id="form-success-message" class="success-message"></p>
                </form>
            </div>

            <!-- Right Panel: Chart and History -->
            <div class="data-panel">
                <div class="widget">
                    <h3>Blood Pressure Trend</h3>
                    <div class="chart-container">
                        <canvas id="bp-chart"></canvas>
                    </div>
                </div>
                <div class="widget">
                    <h3>Data History</h3>
                    <div id="history-loading" class="loading-container">
                        <div class="spinner"></div>
                    </div>
                    <div id="history-table-container">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Blood Pressure</th>
                                    <th>Heart Rate</th>
                                    <th>Blood Sugar</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="history-empty-state" class="empty-state" style="display: none;">
                        <p>No health data recorded yet. Use the form to add your first entry.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS file -->
    <script type="module" src="health-data.js"></script>
</body>
</html>
