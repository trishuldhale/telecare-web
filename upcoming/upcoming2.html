<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Appointments | TeleCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="upcoming.css" />
</head>
<body>
  <div class="page-container">
    <main class="main-content">
      <header class="content-header">
        <h2>My Appointments</h2>
        <div class="header-actions">
          <a href="../patient/patient.html" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
          </a>
          <a href="../apointment/appoint.html" class="btn btn-primary" id="new-appointment">
            <i class="fas fa-plus"></i> New Appointment
          </a>
        </div>
      </header>

      <div class="appointments-container">
        <!-- This list will be populated by JavaScript -->
        <div class="appointments-list" id="appointments-list">
            <!-- Loading State -->
            <div id="loading-state" class="loading-container">
                <div class="spinner"></div>
                <p>Loading your appointments...</p>
            </div>
            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h3>No Appointments Found</h3>
                <p>You haven't booked any appointments yet.</p>
            </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Cancel Confirmation Modal -->
  <div class="modal" id="cancel-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Cancel Appointment</h3>
        <button class="close-btn" id="close-cancel-modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to cancel this appointment?</p>
        <div id="cancel-appointment-details" class="appointment-details-modal"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="dont-cancel-btn">Keep Appointment</button>
        <button class="btn btn-danger" id="confirm-cancel-btn">Yes, Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="upcoming.js"></script>
</body>
</html>
