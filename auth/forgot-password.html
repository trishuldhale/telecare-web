<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | TeleCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- We can reuse the same CSS from the login page -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your email to receive a reset link.</p>
      </div>

      <form id="reset-form" class="auth-form" novalidate>
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <!-- Message Display -->
        <p id="message" class="message"></p>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>

      <!-- Footer Link to Sign In -->
      <div class="auth-footer">
        <p>Remember your password? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="forgot-password.js"></script>
</body>
</html>
