<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TeleCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to access your TeleCare account</p>
      </div>

      <!-- LOGIN FORM - Corrected IDs -->
      <form id="login-form" class="auth-form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>

        <p id="message" class="message"></p>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="../sign_in/Sign_up.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- This script MUST point to login-script.js -->
  <script type="module" src="login-script.js"></script>
</body>
</html>
